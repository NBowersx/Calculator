<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="container">
  <div id='calculator'>  
    <div class="screen">
  <div class="digitScreen">
    <div id="display"></div>
    <div id="last"></div>
  </div>
    <button id="back" data-key="8"><</button>
    </div>
    
    
    
    <div id="buttons">
      <div class="row1">
      <button class="operators" id="/" data-key="191">รท</button>
      <button id="clear">CE</button>
      <button id="title">ohio instruments</button>
        
</div>
      <div class="row2">
        <button class="operators" id="*" data-key="88">x</button>
        <button class="numbers" id="9" data-key="57">9</button>
        <button class="numbers" id="8" data-key="56">8</button>
        <button class="numbers" id="7" data-key="55">7</button>
</div>
      <div class="row3">
        <button class="operators" id="-" data-key="189">-</button>
        <button class="numbers" id="6" data-key="54">6</button>
        <button class="numbers" id="5" data-key="53">5</button>
        <button class="numbers" id="4" data-key="52">4</button>
</div>
      <div class="row4">
        <button class="operators" id="+" data-key="187">+</button>
        <button class="numbers" id="3" data-key="51">3</button>
        <button class="numbers" id="2" data-key="50">2</button>
        <button class="numbers" id="1" data-key="49">1</button>
</div>
      <div class="row5">
        <button class="operators" id="=" data-key="13">=</button>
        <button class="numbers" id="00" data-key="79">00</button>
        <button class="numbers" id="0" data-key="49">0</button>
        
        <button class="numbers" id="." data-key="190">.</button>
        
    

      
         
       </div>
      </div>  
  </div>

</div>  

</body>
<script src="script.js"></script>
</html>
